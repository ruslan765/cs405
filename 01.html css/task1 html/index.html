<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
  <meta charset="UTF-8">
  <title>Tələbə qeydiyyatı formu</title>
  <header>Tələbələr üçün form:</header>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    form {
      background-color: rgb(255, 255, 255);
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .inline {
      display: inline-block;
      margin-right: 10px;
    }

    header {
        font-size: 50px;
        color: rgb(183, 255, 0);
        
    }

  </style>

</head>
</style>
</head>
<body>

<form>
  <label for="adsoyad">Ad Soyad:</label>
  <input type="text" id="adsoyad" name="adsoyad" required placeholder="Adınızı qeyd edin">

  <label for="favnumber">Sevimli rəqəminiz:</label>
  <input type="number" id="favnumber" name="favnumber" required placeholder="Məsələn: 7">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required placeholder="...@example.com">

  <label for="parol">Parol:</label>
  <input type="password" id="parol" name="parol" required>

  <label>Cinsiyyət:</label>
  <div class="inline">
    <input type="radio" id="kisi" name="cinsiyet" value="kişi" required>
    <label for="kisi">Kişi</label>
  </div>
  <div class="inline">
    <input type="radio" id="qadin" name="cinsiyet" value="qadın">
    <label for="qadin">Qadın</label>
  </div>

  <label for="olke">Ölkə:</label>
  <select id="olke" name="olke" required>
    <option value="Türkiyə">Türkiyə</option>
    <option value="Almaniya">Almaniya</option>
    <option value="Azərbaycan">Azərbaycan</option>
  </select>

  <label for="mesaj">Mesaj:</label>
  <textarea id="mesaj" name="mesaj" placeholder="Mesajınızı qeyd edin..."></textarea>

  <label>
    <input type="checkbox" id="yenilik" name="yenilik">
    Yeniliklərdən xəbərdar olun
  </label>

  <label for="fayl">Fayl yüklə:</label>
  <input type="file" id="fayl" name="fayl">

  <label for="dogumtarixi">Doğum tarixi:</label>
  <input type="date" id="dogumtarixi" name="dogumtarixi">

  <label for="reng">Sevimli rənginizi seçin:</label>
  <input type="color" id="reng" name="reng">

  <label for="vebsayt">Şəxsi web səhifəniz:</label>
  <input type="url" id="vebsayt" name="vebsayt" placeholder="https://...com">

  <button type="submit">Göndər</button>
  <button type="reset">Yenilə</button>
  </form>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.4286748536974!2d49.85137057625536!3d40.377190871446096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d079efb5163%3A0xc20aa51a5f0b5e01!2sCode%20Academy!5e0!3m2!1sen!2saz!4v1746791537677!5m2!1sen!2saz" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  <a href="https://code.edu.az/" target="_blank">Code Akademiyanı ziyarət edin☺ </a>
</body>
</html>
